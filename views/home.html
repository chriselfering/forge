<div class="divBreak"></div>
<div>
  <p class="textCenter"> What type of goal would you like to add? </p>
  <div class="divBreakSmall"></div>

<!-- row1 -->
<div class="flexBox">
  <div ng-style="Goals.accent" class="box" ng-click="Goals.setAccent()">
    <div ng-click="phys = !phys" ng-hide="fin" class="iconDivPhys">
        <img src="assets/physical.png" class="icon2" />
        <h2 class="physText"> PHYSICAL </h2>
    </div>
  </div>
  <div ng-style="Goals.accent" class="box" ng-click="Goals.setAccent()">
    <div ng-click="fin = !fin" ng-hide="phys" class="iconDivFin">
        <img src="assets/money.png" class="icon2" />
        <h2 class="finText"> FINANCIAL </h2>
    </div>
</div>
</div>

<div class="divBreakMd"></div>

<!-- row2 -->
<div class="flexBox">
  <div class="box" ng-click="Goals.setAccent()">
    <div ng-click="str = !str" ng-show="phys" class="iconDivPhys">
        <img src="assets/strength.png" class="icon2" />
        <h2 class="physText"> STRENGTH </h2>
    </div>
    </div>
    <div class="box" ng-click="Goals.setAccent()">
    <div ng-click="spd = !spd" ng-show="phys" class="iconDivPhys">
        <img src="assets/speed.png" class="icon2" />
        <h2 class="physText"> SPEED </h2>
    </div>
  </div>
</div>

<div class="divBreakSmall"></div>

<!-- row3 =================================================================-->

<!-- Strength Form ========================================================-->
<div class="divForm">
    <div ng-show="str" class="inputTitle">
        <h4>Name of Goal</h4>
<form ng-submit="Goals.addStrGoal(Goals.name, Goals.goal, Goals.current, Goals.byWhen)">
          <input ng-model="Goals.name" required="true" placeholder="Deadlift" type="text" class="input"></input>
        <h4>Goal (lbs)</h4>
          <input ng-model="Goals.goal" required="true" placeholder="400" type="number" class="input"></input>
        <h4>Current (lbs)</h4>
          <input ng-model="Goals.current" required="true" placeholder="300" type="number" class="input"></input>
        <h4>By When</h4>
          <input ng-model="Goals.byWhen" required="true" placeholder="mm/dd/yyyy" class="input"></input>
        <br>
          <input type="submit" class="btn btn-default physBtn"></input>
        </form>
        <br>
    </div>

<!-- Speed Form ============================================================-->
    <div ng-show="spd" class="inputTitle">
        <h4>Name of Goal</h4>
        <form ng-submit="Goals.addSpdGoal(Goals.name, Goals.goal, Goals.current, Goals.byWhen)">
          <input ng-model="Goals.name" required="true" placeholder="Run 5k" type="text" class="input"></input>
        <h4>Goal (minutes)</h4>
          <input required placeholder="25" type="number" class="input"></input>
        <h4>Current (minutes)</h4>
          <input ng-model="Goals.current" required="true" placeholder="42" type="number" class="input"></input>
        <h4>By When</h4>
          <input ng-model="Goals.byWhen" required="true" placeholder="mm/dd/yyyy" class="input"></input>
        <br>
        <input type="submit" class="btn btn-default physBtn"></input>
      </form>
    <br>
  </div>

<!-- Financial Form ========================================================-->
    <div ng-click="" ng-show="fin" class="inputTitle">
        <h4>Name of Goal</h4>
      <form ng-submit="Goals.addFinGoal(Goals.name, Goals.goal, Goals.current, Goals.byWhen)">
        <input ng-model="Goals.name" required="true" placeholder="Rainy Day Fund" type="text" class="input"></input>
        <h4>Goal ($)</h4>
        <input required placeholder="10,000" type="number" class="input"></input>
        <h4>Current ($)</h4>
        <input required placeholder="5,000" type="number" class="input"></input>
        <h4>By When</h4>
        <input required placeholder="mm/dd/yyyy" class="input"></input>
        <br>
      <input type="submit" class="btn btn-default finBtn"></input>
      </form>
      <br>
    </div>
